<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <ul>
    <li>apple</li>
    <li>wechat</li>
    <li>share</li>
    <li>blue</li>
  </ul>
  <script>
    var $ = function (selector) {
      $.dom = Array.prototype.slice.apply(document.querySelectorAll(selector));
      return $;
    }

    $.html = function (html) {
      $.dom.forEach(function (el) {
        el.innerHTML = html;
      })
      return $;
    }

    $.css = function (style) {
      $.dom.forEach(function (el) {
        el.style.cssText += ';' + style;
      })
      return $;
    }
  </script>

  <script>
  </script>

</body>

</html>
