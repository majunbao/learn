<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./hilo-standalone.min.js"></script>
  <script>

    var gameWidth = 550;
    var gameHeight = 400;
    var stageScaleX = innerWidth / gameWidth;
    var stageScaleY = innerHeight / gameHeight;

    var stage = new Hilo.Stage({
      container: document.body,
      width: gameWidth,
      height: gameHeight,
      scaleX: stageScaleX,
      scaleY: stageScaleY
    });

    window.onresize = function () {
      stage.scaleX = innerWidth / gameWidth;
      stage.scaleY = innerHeight / gameHeight;
      stage.resize(gameWidth, gameHeight, true);
    };


    stage.addChild('<h1>nihao</h1>');

    var ticker = new Hilo.Ticker(60);
    ticker.addTick(stage);
    ticker.start();

    var bird = new Hilo.Bitmap({
      image: 'bird.jpg'
    }).addTo(stage);
    // Hilo.util.copy(bird, Hilo.drag);
    // bird.startDrag([0, 0, 550, 400]);
  </script>
</body>

</html>
