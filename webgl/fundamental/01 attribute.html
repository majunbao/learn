<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-attribute</title>
  <style>
    body {
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import { initShader } from "./common.js";
    /** @type {HTMLCanvasElement} */
    const canvas = document.querySelector('#canvas');
    canvas.width = 400;
    canvas.height = 400;
    const gl = canvas.getContext('webgl');

    const vsSrouce = `
      attribute vec4 a_Position;

      void main() {
        gl_Position = a_Position;
        gl_PointSize = 10.0;
      }
    `;
    const fsSource = `
      void main() {
        gl_FragColor = vec4(.5,.5,0.,1.);
      }
    `;

    initShader(gl, vsSrouce, fsSource);

    // 获取修改变量的指针
    const positionAttributeLocation = gl.getAttribLocation(gl.program, 'a_Position');

    // 创建缓冲区
    const positionBuffer = gl.createBuffer();

    // 绑定缓冲区到WebGL
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

    const positions = [
      0, 0,
      0, 0.5,
      0.8, 0
    ]

    // 创建并初始化缓冲区对象的数据存储
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

    gl.enableVertexAttribArray(positionAttributeLocation);

    gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

    // console.log(gl.getParameter(gl.MAX_VERTEX_ATTRIBS))

    gl.clearColor(0, 0, 0, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.drawArrays(gl.LINE_LOOP, 0, 3);
    // gl.drawArrays(gl.POINTS, 0, 1);
  </script>
</body>

</html>
